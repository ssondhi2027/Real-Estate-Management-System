<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand span {
            color: red;
            font-weight: bold;
        }
        .property-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>Real Estate Pro</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" th:href="@{/index}"> Home </a></li>
                    <!-- changes made  -->
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/propertiesimages}">Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/agents}">Agents</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/pricing}">Pricing</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/userform}">User Form</a></li>
                    <!-- <li class="nav-item"><button class="btn btn-dark">Register</button></li>
                    <li class="nav-item"><button class="btn btn-primary">Profile</button></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center my-4">
        <h2><span style="color: red;">Real Estate Pro</span>: Comprehensive Property Management System</h2>
        <p>Streamline Property Listings, Tenant Management, and Financial Operations with Ease</p>
    </div>

    <!-- User Form Section -->
<div class="container mt-5">
    <div class="card shadow-sm p-4" style="border-radius: 10px; background-color: #fff;">
        <h2 class="text-center mb-4">Users Form</h2>
        <form th:action="@{/index}" method="post">
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="number" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
