<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties | Real Estate Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdeef4;
        }
        .property-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .property-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .add-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff6392;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>Real Estate Pro</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" th:href="@{/index}"> Home </a></li>
                    <!-- changes made  -->
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/propertiesimages}">Properties</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/agents}">Agents</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/pricing}">Pricing</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="#" th:href="@{/userform}">User Form</a></li>
                    <!-- <li class="nav-item"><button class="btn btn-dark">Register</button></li>
                    <li class="nav-item"><button class="btn btn-primary">Profile</button></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Floating Add Button -->
    <!-- <button class="add-button">+</button> -->

    <!-- Properties Section -->
    <div class="container my-4">
        <h2 class="fw-bold">Properties</h2>
        <div class="property-gallery">
            <div class="property-item"><img src="house1.jpg" alt="House 1"></div>
            <div class="property-item"><img src="house2.jpg" alt="House 2"></div>
            <div class="property-item"><img src="house3.jpg" alt="House 3"></div>
            <div class="property-item"><img src="house4.jpg" alt="House 4"></div>
            <div class="property-item"><img src="house5.jpg" alt="House 5"></div>
            <div class="property-item"><img src="house6.jpg" alt="House 6"></div>
            <div class="property-item"><img src="house7.jpg" alt="House 7"></div>
            <div class="property-item"><img src="house8.jpeg" alt="House 8"></div>
            <div class="property-item"><img src="house9.jpg" alt="House 9"></div>
            <div class="property-item"><img src="house10.jpg" alt="House 10"></div>
            <div class="property-item"><img src="house11.jpeg" alt="House 11"></div>
            <div class="property-item"><img src="house12.jpg" alt="House 12"></div>
            <div class="property-item"><img src="house13.jpg" alt="House 13"></div>
            <div class="property-item"><img src="house14.jpg" alt="House 14"></div>
            <div class="property-item"><img src="house15.jpg" alt="House 15"></div>
            <div class="property-item"><img src="house16.jpg" alt="House 16"></div>
            <div class="property-item"><img src="house17.jpg" alt="House 17"></div>
            <div class="property-item"><img src="house18.jpg" alt="House 18"></div>
       
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
